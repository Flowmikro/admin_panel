{% extends 'base_html/base.html' %}

{% block content %}
<form action = "/items/add" method = "post">
    <div class="mb-3">
        <label>Item Name</label>
        <input type = "text" name = "item_name" placeholder = "Имя" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type = "text" name = "description" placeholder = "Описание" class="form-control" />
    </div>
     <div class="mb-3">
        <label>User id</label>
        <input type = "text" name = "user_id" placeholder = "ID пользователя" class="form-control" />
    </div>
    <input type = "submit" value = "Отправить" class="btn btn-primary mb-3"/>
 </form>

{% endblock content %}
