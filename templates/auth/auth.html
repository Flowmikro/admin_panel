{% extends 'base_html/base.html' %}


{% block content %}
<form action = "/auth/auth" method = "post">
    <div class="mb-3">
        <label>Name</label>
        <input type = "text" name = "username" placeholder = "Имя" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Last name</label>
        <input type = "password" name = "password" placeholder = "Фамилия" class="form-control" />
    </div>
    <input type = "submit" value = "Отправить" class="btn btn-primary mb-3"/>
 </form>

{% endblock content %}
